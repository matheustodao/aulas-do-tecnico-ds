<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-row {
            display: flex;
            flex-wrap: wrap;
            
            gap: 16px 24px;
        }
    </style>
</head>
<body>
    <form action="grava.php" method="post">
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <div>
                <label for="name">Name: *</label>
                <input type="text" id="name" name="name" required>
            </div>
    
            <div>
                <label for="email">E-mail: *</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div>
                <label for="momName">Nome da mãe:</label>
                <input type="text" id="momName" name="momName">
            </div>
    
            <div>
                <label for="dadName">Nome do pai:</label>
                <input type="text" id="dadName" name="dadName">
            </div>
    
            <div class="flex-row">
                <div>
                    <label for="university">Universidade: *</label>
                    <input type="text" id="university" name="university" required>
                </div>
    
                <div>
                    <label for="course">Curso: *</label>
                    <input type="text" id="course" name="course" required>
                </div>
            </div>
            <div>
                <label for="nationality">Nacionalidade: *</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Documentação</legend>
            <div class="flex-row">
                <div>
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg">
                </div>

                <div>
                    <label for="issuingAuthority">Órgão de expedição:</label>
                    <input type="text" id="issuingAuthority" name="issuingAuthority">
                </div>

                <div>
                    <label for="dateShipping">Data de expedição:</label>
                    <input type="text" id="dateShipping" name="dateShipping">
                </div>

                <div>
                    <label for="cpf">cpf: *</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

            </div>
        </fieldset>

        <fieldset>
            <legend>Informação para contato</legend>
            <div>
                <label for="cep">CEP: *</label>
                <input type="text" id="cep" name="cep" required>
            </div>

            <div class="flex-row">
                <div>
                    <label for="uf">UF: *</label>
                    <select name="uf" id="uf" required>
                        <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                    </select>
                </div>
    
                <div>
                    <label for="municipality">Municipality: *</label>
                    <select name="municipality" id="municipality" required>
                        <option value="">Selecione</option>
                        <option value="santaBarbaraDOeste">Santa Barbara D'Oeste</option>
                        <option value="americana">Americana</option>
                    </select>
                </div>
            </div>

            <div class="flex-row">
                <div>
                    <label for="typePatio">Logradouro: *</label>
                    <select name="typePatio" id="typePatio" required>
                        <option value="">Selecione</option>
                        <option value="avenida">Avenida</option>
                        <option value="Rua">Rua</option>
                        <input type="text" id="cep" name="cep">
                    </select>
                </div>
                <div>
                    <label for="number">Nº: *</label>
                    <input type="text" id="number" name="number" required>
                </div>
                <div>
                    <label for="neighborhood">Bairro: *</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>
                </div>
                <div>
                    <label for="tel">Telefone: *</label>
                    <input type="tel" id="tel" name="tel" required>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Data e horarios disponiveis para agendamento</legend>
            <div class="flex-row">
                <div>
                    <label for="date">Data: *</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div>
                    <label for="hour">Horário: *</label>
                    <select name="hour" id="hour" required>
                        <option value="">Selecione</option>
                        <option value="17">17 horas</option>
                        <option value="15">15 horas</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <div class="flex-row">
            <button type="submit">Cadastrar</button>
            <button type="reset">Cancelar</button>
        </div>
    </form>
</body>
</html>
